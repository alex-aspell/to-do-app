<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.js"></script>
    <script src="scripts/client.js"></script>
    <title>To Do App</title>
</head>
<body>
    <section>
        <h1>TO DO LIST</h1>
    </section>
    <section>
        <h3>New List Item</h3>
        <form>
            <input type="text" id="thingToDoIn" placeholder="What do you need to do?">
            <input type="date" id="dateIn">
            <button id="submitButton">Submit</button>
        </form>
    </section>
    <section>
        <h3>Things To Do</h3>
        <div id="fullList">
            
        </div>
    </section>
</body>
</html>
